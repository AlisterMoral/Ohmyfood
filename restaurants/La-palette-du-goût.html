<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,100&family=Roboto:wght@300;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="restaurants.css">
    <title>La palette du goût </title>
</head>

<body>
    <header class="header">
        <a href="../index.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood"> 
    </header>
    <main id="main">
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="restaurants__img"  alt="photo d'une assiete et d'un verre">
        
        <section class="restaurants__menu">
            <h1 class="restaurants__menu-title">La palette du goût</h1>
            <h3 class="restaurants__menu-name">Entrées</h3>
            <article class="restaurants__menu-entres">
                <div class="menu__card">
                    <h4>Fricassée d'escargots</h4>
                    <div class="menu__card__description">
                        <p class="menu__card__description-comp">Au piment d'Espelette </p>
                    </div>
                </div>
                <div class="menu__card__price">
                    <p>25€</p>
                </div>
            </article>

            <article class="restaurants__menu-entres">
                <div class="menu__card">
                    <h4>Foie gras de canard mi-cuit</h4>
                    <div class="menu__card__description">
                        <p class="menu__card__description-comp">Et ses copeaux de truffe noire </p>
                    </div>
                </div>
                <div class="menu__card__price">
                    <p>35€</p>
                </div>
            </article>

            <article class="restaurants__menu-entres">
                <div class="menu__card">
                    <h4>Œuf au plat</h4>
                    <div class="menu__card__description">
                        <p class="menu__card__description-comp">Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                </div>
                <div class="menu__card__price">
                    <p>20€</p>
                </div>
            </article>
        </section>

    </main>
    <footer>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__list">
                <li class="footer__content">
                    <i class="fas fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li class="footer__content">
                    <i class="fas fa-hands-helping"></i>
                    Devenir partenaire
                </li>
                <li class="footer__content">Mentions légales</li>
                <li class="footer__content">Contact</li>
            </ul>
        </footer>
    </body>
</html>
